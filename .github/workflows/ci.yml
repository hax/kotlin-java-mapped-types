name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript type checking
      run: npm run typecheck

    - name: Build TypeScript
      run: npm run build

    - name: Test script execution (Node.js 22 only with native TS)
      if: matrix.node-version == '22.x'
      run: |
        # Verify script can start and execute (will timeout due to network calls)
        timeout 30s npm run generate || true

    - name: Test script execution (compiled JavaScript)
      run: |
        # Verify script can start and execute (will timeout due to network calls)
        timeout 30s npm run generate:compiled || true
